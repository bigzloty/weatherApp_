<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="weather-container"
        style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: cadetblue; background-color: aliceblue;">
        <h1>Weather App</h1>
        <div class="search">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn">Search</button>
        </div>

        <div id="weather-info" class="weather-info" style="display: none; color: black;">
            <h2 id="location"></h2>
            <p id="description"></p>
            <p id="temperature"></p>
            <p id="humidity"></p>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
